name: Deploy Flask App

on:
  push:
    branches: [ "main" ]  # deploy only after merge

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: [self-hosted, Windows, X64]   #  use your runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: Global-Value-Web
          password: ${{ secrets.CR_PAT }}

 

      - name: Build and push Docker image
        run: |
          $IMAGE_NAME="ghcr.io/global-value-web/whatsappfor18release_app:latest"
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Deploy on same server
        run: |
          $IMAGE_NAME="ghcr.io/global-value-web/whatsappfor18release_app:latest"
          docker pull $IMAGE_NAME
          # Stop container if it exists
          if (docker ps -a -q -f name=whatsappfor18release_app) {
             docker stop whatsappfor18release_app
             docker rm whatsappfor18release_app
          }
          docker run -d --restart=always -p 8000:8000 --name whatsappfor18release_app $IMAGE_NAME
